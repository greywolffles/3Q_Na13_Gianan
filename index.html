<!DOCTYPE html>
<html>
<head>
  <title>Q3 Week 3 - dates</title>
  <meta charset="UTF-8">
</head>
<body>

<center>
<h2> Calculate My Age and If My Birthday Is On a Leap Year! </h2>
<br>

<button onclick="calcAgeNow()"> Calculate! </button>

</center>

<script>

// enter a birthday and find out how old the person is

  function calcAgeNow(){

    var input = prompt("Enter your birthday (MM/DD/YYYY): ");
    let bday = new Date(input);  
    console.log("bday: " + bday);

    
    //calculate month difference from current date in time  
    let month_diff = Date.now() - bday.getTime();  
    console.log("month_diff: " + month_diff + " = " + Date.now() + "-" + bday.getTime()) ;

    let age_dt1 = bday;
    console.log("age_dt: " + age_dt1);
    
    let age_dt2 = new Date(month_diff); 
    
    let year = age_dt1.getUTCFullYear();   
    
    //extract year from date      
    let yearAge = age_dt2.getUTCFullYear();  
    console.log("year: " + year)
      
    //now calculate the age of the user  
    let age = Math.abs(yearAge - 1970);  
    console.log("age: " + age)
      
    //display the calculated age  
    document.write("Age of the date entered: " + age + " years"); 
    document.write("<br>");
    document.write("Is it a leap year?: ");
    
    if ((year % 4 == 0) && (year % 100 != 0)){
      document.write("Yes");
    }
    else if ((year % 4 != 0) && (year % 100 != 0)){
      document.write("No");
    }
    else if ((year % 400 == 0) && (year % 100 == 0)){
      document.write("Yes");
    }
    else if ((year % 400 != 0) && (year % 100 == 0)){
      document.write("No");
    }
  }
</script>
</body>
</html>
